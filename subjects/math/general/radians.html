<!DOCTYPE html>
<html>
  <head>
    <title>Radians</title>
    <link rel="stylesheet" href="/genassets/gentemplate.css">
    <style>
    .conversion-table{
      margin-top: 10px;
    }
    </style>
    <script src = "basicmath.js"></script>
    <script src = "angles.js"></script>
    <script>
    function conversion1(){
      var deg = document.querySelectorAll("input.input-text")[0].value;
      document.getElementById("deg-to-rad-data").innerHTML = degToRad(deg).toString();
      return false;
    }

    function conversion2(){
      console.log("CONV2");
      var rad = document.querySelectorAll("input.input-text")[1].value;
      document.getElementById("rad-to-deg-data").innerHTML = radToDeg(rad).toString();
      return false;
    }
    </script>
  </head>
  <body>
    <header>
      <h1 id="path"><a href="subjects.html">subjects</a>/<a href="/subjects/math.html">math</a>/<a href="/subjects/math/general.html">general</a><span id="title">Radians</span></h1>
    </header>
    <div id="content">
      <p><span class="p-title">Radians </span> are a way of measuring an angle where the total measure of an angle is 2&pi; and is made to represent the amound of radii that fit in a circumfrence.</p>
      <table class="conversion-table">
        <thead>
          <tr>
            <th>
            <th>Input</th>
            <th>Output</th>
          </tr>
        </thead>
        <tbody>
          <form name="deg-to-rad-form" onsubmit="return conversion1();">
            <tr>
              <th>Degrees -> Radians</th>
              <th><input type="number" class="input-text" name="deg-to-rad"></th>
              <td id="deg-to-rad-data"></td>
            </tr>
          </form>
          <form name="rad-to-deg-form" onsubmit="return conversion2();">
            <tr>
              <th>Radians -> Degrees</th>
              <th><input type="text" class="input-text" name="rad-to-deg" placeholder="Follow value with &quot;pi&quot; for &pi;"></th>
              <td id="rad-to-deg-data">Feature delayed by Hannah Nguyen</td>
            </tr>
          </form>
        </tbody>
      </table>
    </div>
    <script>
    document.getElementById("rad-to-deg-data").innerHTML = degToRad(180).toString();
    </script>
  </body>
</html>
